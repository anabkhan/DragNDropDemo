<div>
  <div style="display: flex;width: 100%;height: 540px;">
    <div style="width: 100%;">
      <h2>Drag and Drop Demo : </h2>
      <h3>Drag color rectangles and drop to another container</h3>
      <div style="display: flex;height: 100%;">
        <div cdkDropList [cdkDropListData]="numbers" [cdkDropListConnectedTo]="right" #left="cdkDropList"
          (cdkDropListDropped)="onItemDropped($event)" style="width:25%;border:1px solid black;padding: 5px;">
          <div [ngStyle]="{
                    'background': '#'+number.color
                  }" cdkDrag *ngFor="let number of numbers" class="item">
          </div>
        </div>
        <div cdkDropList [cdkDropListData]="otherNumbers" [cdkDropListConnectedTo]="left" #right="cdkDropList"
          (cdkDropListDropped)="onItemDropped($event)" style="width:25%;border:1px solid blue;margin-left: 20px;">
          <div [ngStyle]="{
                      'background': '#'+number.color
                    }" cdkDrag *ngFor="let number of otherNumbers" class="item">
          </div>
        </div>
      </div>
    </div>
    <div>
      <div>
        <h2>Virtual Scroll Demo : </h2>
        <h3>Scroll the below list</h3>
        <div style="display: flex;width: 100%;height: 520px;">
          <cdk-virtual-scroll-viewport [itemSize]="52.5" style="border: 1px solid; width: 500px">
            <div *cdkVirtualFor="let number of scrollListNumbers;let index = index">
              <div class="item-scroll-demo">Item no. {{ index }}</div>
            </div>
          </cdk-virtual-scroll-viewport>
        </div>
      </div>
    </div>
  </div>
</div>
